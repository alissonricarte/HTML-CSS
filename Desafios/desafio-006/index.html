<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
     abbr{
        color: black;
     }
    </style>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
   <ul type="square">
      <li><abbr title="use as tags <h1>...<h6>">Páragrafos</abbr></li>
      <li><abbr title="use a tag <p>">Títulos</abbr></li>
      <li><abbr title="use a tag <img>">Imagens</abbr></li>
      <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
      <li><abbr title="use a tags <ol> e <li>">Listas numeradas</abbr></li>
      <li><abbr title="use a tags <ul> e <li>">Listas com demarcadores</abbr></li>
   </ul>
</body>
</html>
