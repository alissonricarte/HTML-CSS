<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafo</title>
</head>
<body>
    <h1>parágrafo e quebra de linha</h1>
    <hr>
    <p>
        você pode escrever de qualquer forma no parágrafo, mas ele  deve está no meio de &lt;p&gt; e &lt;p/&gt; <br> 
        más para manda o texto para baixo é &lt;br&gt;
    </p>
    <p>vamos adicionar alguns símbolos especiais: <br>
        &reg; 
        &copy; 
        &trade; 
        &euro; 
        &pound; 
        &yen; 
        &cent; 
        &Delta; 
        &real; 
        &uarr; 
    </p>
    <p>
        vamos adicionar alguns emoji:<br>
        &#x1F913;
        &#x1FAE0;
        &#x1F30D;

    </p>
</body>
</html>
